<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title data-bind="text: title"></title>
		<link rel="stylesheet" href="css/bootstrap.min.css">
	</head>

	<body>
		<div class="container">
			<div>
				<h1 data-bind="text: theme"></h1>
				<h2>
					<!-- ko text: descriptionBirthDay --><!-- /ko -->
					<strong data-bind="date: birthDay, dateFormat: 'MMMM Do YYYY'"></strong>
					<!-- ko text: descriptionFormatted --><!-- /ko -->
					<a target="_blank" data-bind="text: descriptionMoment, attr: {href: urlMoment}"></a>
				</h2>
				<form>
					<div class="form-group">
						<input class="form-control" type="date" data-bind="date: birthDay">
					</div>
					<div class="form-group">
						<input class="form-control" type="month" data-bind="date: birthDay">
					</div>
					<div class="form-group">
						<input class="form-control" type="week" data-bind="date: birthDay">
					</div>
					<button class="btn btn-primary" type="button" data-bind="click: setMyBirthDay">
						<!-- ko text: descriptionButton --><!-- /ko -->
					</button>

					<h2>
						<!-- ko text: descriptionParty--><!-- /ko -->
						<strong data-bind="date: partyTime, dateFormat: 'h:mm:ss a'"></strong>
					</h2>
					<div class="form-group">
						<input class="form-control" type="text" data-bind="date: partyTime, dateFormat: 'YYYY-MM-DD hh:mm'">
					</div>
					<div class="form-group">
						<input class="form-control" type="datetime-local" data-bind="date: partyTime">
					</div>
					<div class="form-group">
						<input class="form-control" type="time" data-bind="date: partyTime">
					</div>
				</form>
			</div>
		</div>
		<script src="js/knockout-3.4.2.js"></script>
		<script src="js/moment.min.js"></script>
		<script src="js/moment-with-locales.min.js"></script>
		<script src="js/knockout-date-bindings.js"></script>
		<script src="js/app.js"></script>
	</body>

</html>
