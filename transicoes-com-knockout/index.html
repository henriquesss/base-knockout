<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>	Transições com Knockout </title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	
</head>
<body>
	
	<div class="container">
		<h2>Planets</h2>
		<p> 
		    <label>
		    	<!-- Ao checar, aplicar dislayAdvanced options -->
		        <input type='checkbox' data-bind='checked: displayAdvancedOptions' />
		        Display advanced options
		    </label>
		</p>
		 
		 <!-- Binding de animação ao ativar displayAdvancedOptions -->
		<p data-bind='fadeVisible: displayAdvancedOptions'>
		    <label><input type='radio' name="type" value='all' data-bind='checked: typeToShow' />All</label>
		    <label><input type='radio' name="type" value='rock' data-bind='checked: typeToShow' />Rocky planets</label>
		    <label><input type='radio' name="type" value='gasgiant' data-bind='checked: typeToShow' />Gas giants</label>
		</p>
		 
		<!-- Listagem de planetas -->
		<div data-bind='template: { foreach: planetsToShow,
		                            beforeRemove: hidePlanetElement,
		                            afterAdd: showPlanetElement }'>
		    <div data-bind='attr: { "class": "planet " + type }, text: name'> </div>
		</div>
		 
		<p data-bind='fadeVisible: displayAdvancedOptions'>
			<!-- Paramêtro click passado dentro do Bind juntamente chamando os dados de rock e gasgiant -->
		    <button class="btn" data-bind='click: addPlanet.bind($data, "rock")'>Add rocky planet</button>
		    <button class="btn" data-bind='click: addPlanet.bind($data, "gasgiant")'>Add gas giant</button>
		</p>
	</div>	
	

	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="js/knockout-3.4.2.js"></script>
	<script src="js/ViewModel.js"></script>
</body>
</html>
